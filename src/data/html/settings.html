<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title data-l10n-id='settings_title'></title>
  <link rel='stylesheet' href='../css/settings.css' />
</head>
<body>
  <header>
    <h1 data-l10n-id='settings_title'></h1>
  </header>
  <main>
    <section>
      <div>
        <h2 data-l10n-id='settings_main_caption'></h2>
        <form>
          <div>
            <label for='type' data-l10n-id='type_title'></label>
            <select name='type' id='type'>
              <option value='about:blank'>about:blank</option>
              <option value='about:home'>about:home</option>
              <option value='about:newtab' data-l10n-id='type_options.about_newtab'></option>
              <option value='about:sync-tabs'>about:sync-tabs</option>
              <option value='homepage' data-l10n-id='type_options.homepage'></option>
              <option value='custom_url' data-l10n-id='type_options.custom_url'></option>
              <option value='clipboard' data-l10n-id='type_options.clipboard'></option>
            </select>
          </div>
          <div>
            <label for='url' data-l10n-id='url_title'></label>
            <span class='description'>
              <em data-l10n-id='url_description'></em>
            </span>
            <input type='text' name='url' id='url' data-l10n-id='settings_url_field.placeholder' />
          </div>
        </form>
      </div>
    </section>
    <aside>
      <div>
        <h2 data-l10n-id='settings_support_caption'></h2>
        <p>
          <span data-l10n-id='settings_ask_questions'></span>
          <a href='mailto:kontakt@agenedia.com?subject='>kontakt@agenedia.com</a>
        </p>
        <p data-l10n-id='settings_donation_text'></p>
        <form action='https://www.paypal.com/cgi-bin/webscr' method='post'>
          <input type='hidden' name='cmd' value='_s-xclick'>
          <input type='hidden' name='hosted_button_id' value='JU3BQ3KWSPANE'>
          <button type='submit' data-l10n-id='settings_donate'></button>
        </form>
        <h2 data-l10n-id='settings_code_caption'></h2>
        <ul>
          <li>
            <a href='https://git.agenedia.com/firefox-add-ons/newtaboverride' data-l10n-id='settings_code_link'></a>
          </li>
          <li>
            <a href='https://opensource.org/licenses/mit-license.php' data-l10n-id='settings_licence_link'></a>
          </li>
        </ul>
      </div>
    </aside>
  </main>
  <footer>
    <a href='https://www.soeren-hentzschel.at'>
      New Tab Override Â© 2015 - 2016, soeren-hentzschel.at
    </a>
  </footer>
</body>
</html>
