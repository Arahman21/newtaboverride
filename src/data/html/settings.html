<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title data-l10n-id='settings_title'></title>
</head>
<body>
  <header>
    <h1 data-l10n-id='settings_title'></h1>
  </header>
  <div id='nto-introduction'>
    <span data-l10n-id='nto_introduction_part1'></span>
    <a href='https://addons.mozilla.org/firefox/addon/new-tab-override/' target='_blank' rel='noopener'>New Tab Override</a>:
    <span data-l10n-id='nto_introduction_part2'></span>
  </div>
  <main>
    <section>
      <div>
        <h2 data-l10n-id='settings_main_caption'></h2>
        <form>
          <div>
            <h3 data-l10n-id='type_title'></h3>
            <label for='type' data-l10n-id='type_title' class='hidden-label'></label>
            <select name='type' id='type'>
              <option value='about:blank'>about:blank</option>
              <option value='about:home'>about:home</option>
              <option value='about:newtab' data-l10n-id='type_options.about_newtab'></option>
              <option value='homepage' data-l10n-id='type_options.homepage'></option>
              <option value='custom_url' data-l10n-id='type_options.custom_url'></option>
              <option value='clipboard' data-l10n-id='type_options.clipboard'></option>
              <option value='feed' data-l10n-id='type_options.feed'></option>
            </select>
          </div>
          <div id='url_option'>
            <h3 data-l10n-id='url_title'></h3>
            <label for='url' data-l10n-id='url_title' class='hidden-label'></label>
            <span class='description'>
              <em data-l10n-id='url_description'></em>
            </span>
            <input type='text' name='url' id='url' data-l10n-id='settings_url_field.placeholder' />
          </div>
          <div class='vertical-align'>
            <h3 data-l10n-id='focus_website_caption'></h3>
            <div><input type='checkbox' name='focus_website' id='focus_website'></div>
            <div><label for='focus_website' data-l10n-id='focus_website_label' class='hasOwnLabel'></label></div>
          </div>
          <div class='vertical-align'>
            <h3 data-l10n-id='clear_locationbar_caption'></h3>
            <div><input type='checkbox' name='clear_locationbar' id='clear_locationbar'></div>
            <div><label for='clear_locationbar' data-l10n-id='clear_locationbar_label' class='hasOwnLabel'></label></div>
          </div>
        </form>
      </div>
    </section>
    <aside>
      <div>
        <h2 data-l10n-id='settings_support_caption'></h2>
        <p>
          <span data-l10n-id='settings_ask_questions'></span>
          <a href='mailto:kontakt@agenedia.com?subject='>kontakt@agenedia.com</a>
        </p>
        <p data-l10n-id='settings_donation_text'></p>
        <a href='https://www.paypal.me/agenedia' class='button' data-l10n-id='settings_donate' target='_blank' rel='noopener'></a>
        <p>
          <span data-l10n-id='review_text'></span>
          <a href='https://addons.mozilla.org/firefox/addon/new-tab-override/' target='_blank' rel='noopener'>addons.mozilla.org</a>!
        </p>
        <h2 data-l10n-id='settings_code_caption'></h2>
        <ul>
          <li>
            <a href='https://git.agenedia.com/firefox-add-ons/newtaboverride' data-l10n-id='settings_code_link' target='_blank' rel='noopener'></a>
          </li>
          <li>
            <a href='https://opensource.org/licenses/mit-license.php' data-l10n-id='settings_licence_link' target='_blank' rel='noopener'></a>
          </li>
        </ul>
      </div>
    </aside>
  </main>
  <footer>
    <a href='https://www.soeren-hentzschel.at' target='_blank' rel='noopener'>
      New Tab Override Â© 2015 - 2017, soeren-hentzschel.at
    </a>
  </footer>
</body>
</html>
